<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Create Post</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="./create-post.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Create Post</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="post-form">
                <label>
                    <div>Category</div>
                    <select name="category" id="category" required>
                        <option disabled selected>Choose a Category</option>
                        <option value="Free">üéÅ Free</option>
                        <option value="Housing">üè† Housing</option>
                        <option value="Housing">üí∏ Selling</option>
                        <option value="Housing">üì£ PSA</option>
                    </select>
                </label>
                <label>
                    <div>Title</div>
                    <input name="title" required placeholder="Enter a title for your post" />
                </label>
                <label>
                    <div>Description</div>

                    <textarea
                        name="description"
                        required
                        placeholder="Enter a description for your post"
                    ></textarea>
                </label>
                <label>
                    <div>Contact</div>
                    <input name="contact" placeholder="how to get in touch..." />
                </label>
                <button id="add-post">Add Post</button>
                <p class="error" id="error"></p>
            </form>
        </main>
    </body>
</html>
